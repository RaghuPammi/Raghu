<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="">
<center>
<table cellpadding="5" cellspacing="5">
<h1>REGISTRATION PAGE</h1>
</head>
<body style="background-color:powderblue;">
<form>
	
<tr><td>Name:</td><td><input type="text" name="name"/></td></tr>
<tr><td>Email:</td><td><input type="text" name="Email"/></td></tr>
<tr><td>Mobile:</td><td><input type="text" name="Mobile"/></td></tr>
<tr><td>Gender:</td>  
           <td><input type="radio" name="Department" value="Male"> Male
               <input type="radio" name="Department" value="Female"> Female
           </td></tr>
<tr><td>Branch:</td><td>      
<select name:dropdown>
           <option value="CSE" selected> CSE </option>
           <option value="ECE"> ECE </option>
           <option value="CIVIL"> CIVIL </option>
           <option value="MECH"> MECH </option></td><tr>
</select>
<tr><td>Address:</td><td><textarea rows="5" cols="21">Text</textarea></td></tr>
<tr><td>Password:</td><td><input type="password"/></td></tr>
<tr><td>Confirm Password:</td><td><input type="Confirm Password"/></td></tr>
<tr><td>DOB:</td><td><input type="text" name="DOB"/></td></tr>
<tr><td>Age:</td><td><input type="text" name="Age"/></td></tr>
<tr><td>Profile Image:</td><td><input type="file" name="Upload Image" accept="image/*"/></td></tr>
<tr><td><button type"button" onclick="alert('Submission Completed')">Submit</button></td></tr>
</table>
</form>
</center>
</body>
</html>
